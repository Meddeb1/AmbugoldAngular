<div class="main-connect">
  <div class="connect">
      <h2>Connexion</h2>
      <form [formGroup]="loginForm1" (ngSubmit)="Login()">

      <a routerLink="/register">Pas de compte ? Cliquez ici pour en cr√©er un</a>
  </div>
</div>
